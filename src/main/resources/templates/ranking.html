<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion Championnat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" data-th-href="@{'/result?id=' + ${championship.id}}">Voir les résultats</a>
                </li>
            </ul>
            <div class="d-flex">
                <div th:if="${session.user == null}">
                    <a href="/login" class="btn btn-outline-primary" type="submit">Connexion</a>
                </div>
                <div th:if="${session.user != null}">
                    <a href="/logout" class="btn btn-danger" type="submit">Déconnexion</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="container mt-5">

        <h4 th:text="@{'Classement de ' + ${championship.name}}"></h4>

        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Club</th>
                <th scope="col">Points</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry, stat : ${championship.pointsEquipe}">
                <th scope="row" th:text="${stat.count}"></th>
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.value}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


</body>
</html>
