<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Se connecter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<section class="vh-100" style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(64,87,131,1) 35%, rgba(33,120,190,1) 69%, rgba(0,142,171,1) 100%);">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-12 col-lg-12 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form>

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <span class="h1 fw-bold mb-0">Inscription</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Créer votre compte</h5>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="lastname" name="lastname" class="form-control form-control-lg" />
                                                <label class="form-label" for="firstname">Nom</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="firstname" name="firstname" class="form-control form-control-lg" />
                                                <label class="form-label" for="firstname">Prénom</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="login" name="login" class="form-control form-control-lg" />
                                                <label class="form-label" for="firstname">Identifiant</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="text" id="username" name="username" class="form-control form-control-lg" />
                                                <label class="form-label" for="firstname">Pseudonyme</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="password" id="password" name="password" class="form-control form-control-lg" />
                                                <label class="form-label" for="password">Mot de passe</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="form-outline mb-4">
                                                <input type="email" id="email" name="email" class="form-control form-control-lg" />
                                                <label class="form-label" for="email">Email</label>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="button">S'inscrire</button>
                                    </div>

                                    <div id="erreur">
                                        <p style="color:red;">Erreur*</p>
                                    </div>

                                    <p class="mb-5 pb-lg-2" style="color: #393f81;">Vous avez déjà un compte ? <a href="/login"style="color: #393f81;">Se connecter ici</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

</body>
</html>
