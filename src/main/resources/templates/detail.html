<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Football</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Gestion Championnat</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <div class="d-flex">
                <div th:if="${session.user == null}">
                    <a href="/login" class="btn btn-outline-primary" type="submit">Connexion</a>
                </div>
                <div th:if="${session.user != null}">
                    <a href="/logout" class="btn btn-danger" type="submit">Déconnexion</a>
                </div>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h3>Lyon</h3>
            </div>
            <div class="card-body">
                <section id="general">
                    <div class="row">
                        <div class="col-6">
                            <p>Nom : <strong th:text="${club.name}"></strong></p>
                            <p>Fondé en : <span th:text="${club.dateCreation}"></span></p>
                            <p>Président : <span th:text="${club.president}"></span></p>
                            <p>Entraineur : <span th:text="${club.nameTrainer}"></span></p>
                        </div>
                        <div class="col-6">
                            <img th:src="${club.logo}" class="img-fluid w-25" />
                        </div>
                    </div>
                </section>

                <section id="administratif" class="mt-3">
                    <h5 class="w-100 text-bold p-2" style="background-color: #f8f8f8">Administratif</h5>
                    <p>Site : <a th:href="${club.webSite}" th:text="${club.webSite}"></a></p>
                    <hr>
                    <p>Statut : <span th:text="${club.status}"></span></p>
                    <hr>
                    <p>Siège : <span th:text="${club.getHeadquarters()}"></span></p>
                </section>

                <section id="stade" class="mt-3">
                    <h5 class="w-100 text-bold p-2" style="background-color: #f8f8f8">Stade de Lyon</h5>
                    <p>Stade : <strong th:text="${stadium.name}"></strong></p>
                    <hr>
                    <p>Capacité : <strong th:text="${stadium.capacity}"></strong> places</p>
                    <hr>
                    <p>Adresse du stade : <span th:text="${stadium.address}"></span></p>
                    <hr>
                    <p>Tél. Stade : <span th:text="${stadium.phone}"></span></p>
                </section>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
</script>


</body>
</html>
